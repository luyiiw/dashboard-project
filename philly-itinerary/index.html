<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Design Your Custom Philadelphia Itinerary</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Original CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <main>
      <!-- Map and Controls on the LEFT -->
      <section class="map-section">
        <fieldset class="map-search-controls">
          <!-- Ask user where their start point is -->
          <input type="text" name="address-search" placeholder="Staying Near..." aria-label="Search around an address or place">
          <!-- Ask user how much time they have -->
          <select name="time-available" aria-label="How much time do you have?">
            <option value="half">Half day (~4 hours)</option>
            <option value="full" selected>Fully day (~8 hours)</option>      
          </select>    
        </fieldset>

        <div id="map" class="map"></div>
      </section>

      <!-- Filters and Itinerary List on the RIGHT-->
      <section class="itinerary-section">
        <fieldset class="itinerary-controls">
          <legend>Fulter by theme & budget</legend>
          
          <div class="theme-filters">
            <label><input type ="checkbox" name="theme" value="history" checked> History</label>
            <label><input type ="checkbox" name="theme" value="food" checked> Food & Drink</label>
            <label><input type ="checkbox" name="theme" value="recreation" checked> Parks & Recreation</label>
          </div>

          <div class="price-filters">
            <label>Max cost for the day: $
              <input type ="range" name="max-price" min="0" max="500" value="60"> 
              <span id="max-price-label">60</span>
            </label>
          </div>
        </fieldset>
       
        <section class="summary-section">
          <h2>Itinerary Summary</h2>
          <p id="summary-text">
            Select themes and budget to see suggested stops.
          </p>
        </section>

        <section class="stop-list-section" aria-label="Suggest Stops">
          <ul class="stop-list">
            <!-- Populate Stops from js list-->
          </ul>
        </section>
      </section>
    </main> 

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Original JS -->
    <script src="js/main.js"></script>
  </body>
</html>
